[package]
name = "trusttunnel-deeplink"
version = "0.1.0"
edition = "2021"
authors = ["AdGuard"]
description = "Deep-link URI encoding and decoding for TrustTunnel configurations"
repository = "https://github.com/TrustTunnel/TrustTunnel"

[dependencies]
base64 = "0.21"
thiserror = "1.0"
rustls-pemfile = "1.0"
hex = "0.4"

[features]
default = []
serde = ["dep:serde"]

[dependencies.serde]
version = "1.0"
features = ["derive"]
optional = true

[dev-dependencies]
proptest = "1.0"
